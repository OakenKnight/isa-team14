# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- develop
- master

variables:
  sonarProjectKey: 'isa-team14'
  sonarProjectName: 'isa-team14'
  sonarOrganization: 'isa-team14'  
  SONAR_TOKEN: 'e0ffde7e6039162d894d2d564326ae59f0b9e480'

pool:
  vmImage: 'ubuntu-latest'
  

steps:
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'isa-team14'
    scannerMode: 'Other'
- task: Maven@3
  env:
    JDBC_DATABASE_URL: $(JDBC_DATABASE_URL)
    JDBC_DATABASE_PASSWORD: $(JDBC_DATABASE_PASSWORD)
    JDBC_DATABASE_USERNAME: $(JDBC_DATABASE_USERNAME)
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    sonarQubeRunAnalysis: true
    goals: 'package'

- task: SonarCloudAnalyze@1
  displayName: Run Code Analysis
- task: SonarCloudPublish@1
  displayName: Publish Quality Gate Result
  inputs:
    pollingTimeoutSec: '300'
    
