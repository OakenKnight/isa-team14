<mat-drawer-container class="example-container" hasBackdrop="true">
    <mat-drawer style="width: 20%;" #drawer mode ="over">
       <mat-action-list>
        <button mat-list-item routerLink="/admin/registerPharmacy"> Register pharmacy </button>
        <button mat-list-item routerLink="/admin/registerPharmacyAdmin"> Register pharmacy admin</button>
        <button mat-list-item routerLink='/admin/registerDermatologist'> Register dermatologist </button>
        <button mat-list-item routerLink="/admin/registerSupplier"> Register supplier </button>
        <button mat-list-item routerLink="/admin/addDrug"> Register medication</button>
        <button mat-list-item routerLink="/admin/addAdmin"> Register system administrator</button>
        <button mat-list-item (click)="respondToComplaints()"> Answer to complaints</button>
        <button mat-list-item routerLink="/admin/defineLoyalty"> Define loyalty program</button>

      </mat-action-list>
      <mat-action-list style="position: absolute; bottom: 1px;">
              <button  mat-list-item routerLink="/admin"> Profile</button>
              <button  mat-list-item (click)="adminLogout()"> Logout</button>

      </mat-action-list>
    </mat-drawer>
        <mat-drawer-content>
          <mat-toolbar color="accent">
            <button mat-icon-button class="example-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
            </button>
            <span>System administrator profile</span>
            <span class="example-spacer"></span>
          </mat-toolbar>
          <div class="drawer-content">
            <mat-card >
              <mat-card-header>
                <mat-card-title>
                  <label style="font-weight:bold; font-size: 25px;">Register pharmacy</label>
                </mat-card-title>
              </mat-card-header>
              <mat-card-content style="justify-content: center;">
                <form [formGroup]="registerPharmacy" (ngSubmit)="addPharmacy()" >

                <mat-grid-list cols="2" rowHeight="6:1" style="margin-left: 10px;" >
                  <mat-grid-tile>
                    <label>Pharmacy name:</label>
                  </mat-grid-tile>
                  <mat-grid-tile>
                    <div class="inputField">
                      <mat-form-field appearance="fill" id="pname-ff">
                          <mat-label>Pharmacy name*</mat-label>
                          <input matInput id="name" placeholder="Name" name="name-ff" 
                              formControlName="name">
                          <mat-error
                              *ngIf="!registerPharmacy.get('name').valid && registerPharmacy.get('name').touched && registerPharmacy.get('name').errors['required']">
                              Please enter pharmacy name</mat-error>
                      </mat-form-field>
                  </div>
                  </mat-grid-tile>
                  <mat-grid-tile>
                    <label>Pharmacy description:</label>
                  </mat-grid-tile>
                  <mat-grid-tile>
                    <div class="inputField" >
                      <mat-form-field appearance="fill" id="pname-ff">
                          <mat-label>Pharmacy description*</mat-label>
                          <input matInput id="description" placeholder="Pharmacy description" name="description-ff" formControlName="description">                   
                          <mat-error
                              *ngIf="!registerPharmacy.get('description').valid && registerPharmacy.get('description').touched && registerPharmacy.get('description').errors['required']">
                              Please enter description</mat-error>
                      </mat-form-field>
                    </div> 
                  </mat-grid-tile>
                  <mat-grid-tile>
                    <label>Pharmacy address:</label>
                  </mat-grid-tile>
                  <mat-grid-tile>
                    <app-google-places></app-google-places>
                  </mat-grid-tile>
                </mat-grid-list>
                  <button style="float:right; position:relative; margin-right: 10px;" mat-raised-button [disabled]="!registerPharmacy.valid" color="accent">Add pharamacy</button>

                </form>
