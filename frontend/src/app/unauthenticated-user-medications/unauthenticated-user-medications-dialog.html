<h1 mat-dialog-title> Specification for drug</h1>
<div mat-dialog-content>
  <div style="justify-content: center; width: 100%; height: 100%;">
    <label style="font-size: 16px;">Name:  {{data.name}}</label>
    <br>
  
    <label style="font-size: 16px;">Drug code:  {{data.code}}</label>
  
    <br>
    <label style="font-size: 16px;">Drug type:  {{data.drugType}}</label>
  
    <br>
    <label style="font-size: 16px;">Drug form:  {{data.drugForm}}</label>
  
    <br>
    <label style="font-size: 16px;">Drug kind:  {{data.drugKind}}</label>
  
    <br>
    <label style="font-size: 16px;">Type of prescribing:  {{data.typeOfPrescribing}}</label>
    <br>
  
    <label style="font-size: 16px;">Drug contraindications:  {{data.contraindications}}</label>
    <br>
  
    <label style="font-size: 16px;">Drug additional notes:  {{data.additionalNotes}}</label>  
    <br>
  
    <label style="font-size: 16px;">Drug daily dose:  {{data.dailyDose}}</label>
    <br>
  
    <label style="font-size: 16px;">Drug grade:  {{data.grade}}</label>
    <br>
  
    <label style="font-size: 16px;">Drug ingredients:</label>
    <div *ngFor="let ingredient of data.ingredients">
      <label style="font-size: 16px;">Drug ingredient:{{ingredient.name}}</label>
    </div>
