<body>
    <mat-drawer-container class="example-container"  autosize style="position: absolute;right: 0px;left: 0px;bottom: 0px;top: 0px; background: transparent;" hasBackdrop="true">
      <mat-drawer style="width: 20%; height: 100%; background-color: #385399;"  #drawer mode ="over">
         <mat-action-list>
          <button mat-list-item routerLink="/patient/pharmacies" style="color: white;"> All pharmacies</button>
          <button mat-list-item routerLink="/patient/finishedExamination" style="color: white;"> History of visit by dermatologist</button>
          <button mat-list-item routerLink="/patient/finishedCounseling" style="color: white;"> History of visit by pharmacist</button>
          <button mat-list-item routerLink="/" style="color: white;"> Scheduled visits</button>
          <button mat-list-item routerLink="/" style="color: white;"> List of eRecepts</button>
          <button mat-list-item routerLink="/" style="color: white;"> List of reserved medications</button>
          <button mat-list-item routerLink="/" style="color: white;"> List of reserved medications by eRecepts</button>
          <button mat-list-item routerLink="/" style="color: white;"> List of subscibed pharmacies</button>
          <button mat-list-item routerLink="/" style="color: white;"> Write complaint</button>
          <button mat-list-item routerLink="/" style="color: white;"> Get reserved medications</button>
          <button mat-list-item routerLink="/" style="color: white;"> Schedule appointment by dermatologist</button>
          <button mat-list-item routerLink="/" style="color: white;"> Schedule appointment by pharmacist</button>
          
          
  
        </mat-action-list>
        <mat-action-list style="position: absolute; bottom: 1px;">
                <button style="color: white;" mat-list-item routerLink="/userProfile"><mat-icon>face</mat-icon> Profile</button>
                <button style="color: white;" mat-list-item (click)="patientLogOut()"> Logout</button>
  
        </mat-action-list>
      </mat-drawer>
          <mat-drawer-content>
            <mat-toolbar color="primary">
              <button mat-icon-button class="example-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
              </button>
              <span>Patient home page</span>
              <span class="example-spacer"></span>
            </mat-toolbar>
 
      </mat-drawer-content>
  </mat-drawer-container>
  </body>
